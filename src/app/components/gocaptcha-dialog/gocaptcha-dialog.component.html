<div class="dialog" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
  <div class="title">
    请在下图 <span class="highlight">依次</span> 点击
    <img src="{{ captchaData?.thumb_base64 }}" />
  </div>
  <div class="divider"></div>
  <app-image-pointer
    [image64]="captchaData?.image_base64"
    width="300px"
    height="240px"
    (dotsChange)="onDotsChanged($event)"
  ></app-image-pointer>
  <div class="divider"></div>
  <div class="action">
    <span class="material-symbols-outlined refresh" (click)="reset()">
      refresh
    </span>
    <button class="confirm" (click)="onConfirm()">确认</button>
  </div>
</div>
<div class="arrow"></div>
